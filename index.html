<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD de Produtos</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Cadastro de Produtos</h1>

    <form id="formCadastro">
        <div>
            <label for="idprod">ID Produto:</label>
            <input type="text" id="idprod" name="idprod" readonly>
        </div>
        <div>
            <label for="produto">Produto:</label>
            <input type="text" id="produto" name="produto" required>
        </div>
        <div>
            <label for="unidade">Unidade:</label>
            <input type="text" id="unidade" name="unidade">
        </div>
        <div>
            <label for="fatorMultiplicador">Fator Multiplicador:</label>
            <input type="number" id="fatorMultiplicador" name="fatorMultiplicador" value="1" min="1">
        </div>
        <div>
            <label for="grupo">Grupo:</label>
            <input type="text" id="grupo" name="grupo">
        </div>
        <div>
            <label for="apelido">Apelido:</label>
            <input type="text" id="apelido" name="apelido">
        </div>
        <button type="submit">Salvar</button>
        <button type="button" id="btnCancelar" style="display:none;">Cancelar</button>
    </form>

    <h2>Lista de Produtos</h2>
    <table id="listaProdutos">
        <thead>
            <tr>
                <th>ID</th>
                <th>Produto</th>
                <th>Unidade</th>
                <th>Fator</th>
                <th>Grupo</th>
                <th>Apelido</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody>
            </tbody>
    </table>

    <script src="script.js"></script>
</body>
</html>
